<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador EGEL v1.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="titulo">
            <h1>Simulador EGEL v1.1</h1>
        </div>
        <div id="start">
            <label for="numQuestions">¿Cuántas preguntas deseas responder?</label>
            <input type="number" id="numQuestions" min="1" max="10">
            <button onclick="startQuiz()">Iniciar</button>
        </div>

        <div id="quiz" style="display: none;">
            <div id="question"></div>
            <div id="options"></div>
            <button id="nextBtn" onclick="nextQuestion()" style="display: none;">Siguiente</button>
            <div id="justification"></div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
